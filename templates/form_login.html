<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org/">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.css">
  
    <title>CodePen - Sign up and login form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100" rel="stylesheet" type="text/css">


    <style>
        body {
            background: url("../static/img/bg_inicio.jpg") no-repeat;
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            width: 600px;
            height: 350px;
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-flex;
            align-items: center;
        }

        .backbox {
            background-color: #404040;
            width: 100%;
            height: 80%;
            position: absolute;
            transform: translate(0, -50%);
            top: 50%;
            display: inline-flex;
        }

        .frontbox {
            background-color: white;
            border-radius: 20px;
            height: auto;
            min-height: 100%;
            width: 50%;
            z-index: 10;
            position: absolute;
            right: 0;
            margin-right: 3%;
            margin-left: 3%;
            transition: right .8s ease-in-out;
        }

        .moving {
            right: 45%;
        }

        .loginMsg,
        .signupMsg {
            width: 50%;
            height: 100%;
            font-size: 15px;
            box-sizing: border-box;
        }

        .loginMsg .title,
        .signupMsg .title {
            font-weight: 300;
            font-size: 23px;
        }

        .loginMsg p,
        .signupMsg p {
            font-weight: 100;
        }

        .textcontent {
            color: white;
            margin-top: 65px;
            margin-left: 12%;
        }

        .loginMsg button,
        .signupMsg button {
            background-color: #404040;
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 12px;
            box-sizing: content-box;
            font-weight: 300;
            padding: 10px;
            margin-top: 20px;
        }

        /* front box content*/
        .login,
        .signup {
            padding: 20px;
            text-align: center;
        }

        .login h2,
        .signup h2 {
            color: #35B729;
            font-size: 22px;
        }

        .inputbox {
            margin-top: 30px;
        }

        .login input,
        .signup input {
            display: block;
            width: 100%;
            height: 40px;
            background-color: #f2f2f2;
            border: none;
            margin-bottom: 20px;
            font-size: 12px;
        }

        .login button,
        .signup button {
            background-color: #35B729;
            border: none;
            color: white;
            font-size: 12px;
            font-weight: 300;
            box-sizing: content-box;
            padding: 10px;
            border-radius: 10px;
            width: 80px;
            position: absolute;
            right: 30px;
            bottom: 30px;
            cursor: pointer;
        }

        /* Fade In & Out*/
        .login p {
            cursor: pointer;
            color: #404040;
            font-size: 15px;
        }

        .loginMsg,
        .signupMsg {
            /*opacity: 1;*/
            transition: opacity .8s ease-in-out;
        }

        .visibility {
            opacity: 0;
        }

        .hide {
            display: none;
        }
    </style>

    <script>
        window.console = window.console || function (t) { };
    </script>

    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>
</head>

<body translate="no">

    <div class="container">
        <div class="backbox">
            <div class="loginMsg">
                <div class="textcontent">
                    <p class="title" style="width: 90%;">NO TIENE CUENTA CON NOSOTROS?</p>
                    <p>Registrese, es gratis!</p>
                    <button id="switch1">REGISTRARSE</button>
                </div>
            </div>
            <div class="signupMsg visibility">
                <div class="textcontent">
                    <p class="title">YA TIENES CUENTA?</p>
                    <p>Inicia sesion para ver nuestra coleccion</p>
                    <button id="switch2">CONECTARSE</button>
                </div>
            </div>
        </div>
        <!-- backbox -->

        <div class="frontbox">
            <div class="login" style="height: 100%;">
                <h2>INICIAR SESION</h2>
                <div class="inputbox">
                    <input type="text" class="form-control" name="email" placeholder="  EMAIL">
                    <input type="password" class="form-control" name="password" placeholder="  PASSWORD">
                </div>
                <p>OLVIDO SU CONTRASEÃ‘A?</p>
                <button>INICIAR</button>
            </div>

            <div class="signup hide" style="height: 500px;">
                <h2>REGISTRARSE</h2>
                <div class="inputbox">
                    <input type="text" class="form-control" name="nombre" id="nombre" placeholder="NOMBRE">
                    <input type="text" class="form-control" name="apellido1" id="apellido1"
                        placeholder="PRIMER APELLIDO">
                    <input type="text" class="form-control" name="apellido2" id="apellido2"
                        placeholder="SEGUNDO APELLIDO">
                    <input type="text" class="form-control" name="telefono" id="telefono" placeholder="TELEFONO">
                    <input type="text" class="form-control" name="correo" id="correo" placeholder="CORREO">
                    <input type="password" class="form-control" name="password" placeholder="  PASSWORD">
                </div>
                <button class="btn btn-outline-dark">REGISTRARSE</button>
            </div>

        </div>
        <!-- frontbox -->
    </div>



    <script
        src="https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-8216c69d01441f36c0ea791ae2d4469f0f8ff5326f00ae2d00e4bb7d20e24edb.js"></script>
    <script id="rendered-js">
        var $loginMsg = $('.loginMsg'),
            $login = $('.login'),
            $signupMsg = $('.signupMsg'),
            $signup = $('.signup'),
            $frontbox = $('.frontbox');

        $('#switch1').on('click', function () {
            $loginMsg.toggleClass("visibility");
            $frontbox.addClass("moving");
            $signupMsg.toggleClass("visibility");

            $signup.toggleClass('hide');
            $login.toggleClass('hide');
        });

        $('#switch2').on('click', function () {
            $loginMsg.toggleClass("visibility");
            $frontbox.removeClass("moving");
            $signupMsg.toggleClass("visibility");

            $signup.toggleClass('hide');
            $login.toggleClass('hide');
        });

        setTimeout(function () {
            $('#switch1').click();
        }, 1000);

        setTimeout(function () {
            $('#switch2').click();
        }, 3000);
  //# sourceURL=pen.js
    </script>







</body>

</html>
